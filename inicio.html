<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inicio.css">
    <title></title>
</head>

<body>

        <header>
            <section class="row">
                <div id="ContenedorLogo" class="col-md-4">
                    <img src="img/gameplanet_logo.png" alt="logo" id="logoHeader">
                </div>
                <div class="col-md-5">
                <div class="row"></div>
                <div class="row">
                    <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
                </div>
                </div>
            </section>
          
        <nav class="navbar navbar-default">
            <div class="row">
                <div class="col-md-2 pl-3">
                    <a href="#" class="textoNegro orange navbar-text">Inicio</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="textoNegro orange navbar-text">Quienes somos</a>
                </div>
                <div class="col-md-2">
                    <a href="#" class="textoNegro orange navbar-text">Cat√°logo</a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="textoNegro orange navbar-text">Detalle de producto</a>
                </div>
                <div class="col-md-2">
                    <a href="#" class="textoNegro orange navbar-text">Contacto</a>
                </div>
            </div>
        </nav>
    </header>
        
        <section id="areaCarusel" class="row">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="img/gp2.jpg" alt="ENJOY">
                        </div>

                        <div class="item">
                            <img src="img/gp3.jpg" alt="MARIO">
                        </div>

                        <div class="item">
                            <img src="img/gp1.jpg" alt="PLAY">
                        </div>

                    <div class="item">
                            <img src="img/gp4.jpg" alt="ZELDA">
                        </div>
                    </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
